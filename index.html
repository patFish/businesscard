<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Business Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="business-card middle">
    <div class="front">
      <h2>patFish</h2>
      <span>Embedded Fullstack Engineer</span>
      <ul class="contact-info">
        <li>
          <i class="fab fa-linkedin">https://www.linkedin.com/in/patfish</i>
        </li>
        <li>
          <i class="far fa-map-marker-alt">Zurich, Switzerland</i>
        </li>
        <li>
          <i class="fab fa-github">https://github.com/patfish</i>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
