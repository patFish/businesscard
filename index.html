<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Business Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="business-card middle">
    <div class="front">
      <h2>patFish</h2>
      <span>Embedded Fullstack Engineer</span>
      <ul class="contact-info">
        <li>
          <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/patfish">linkedin/patFish</a>
        </li>
        <li>
          <i class="fab fa-github"></i> <a href="https://github.com/patfish">https://github.com/patfish</a>
        </li>
        <li>
          <i class="fas fa-map-marker-alt"></i> Zurich, Switzerland
        </li>
      </ul>
    </div>
    <div class="back">
      <span>patfish</span>
    </div>
  </div>
  <script>
    $(".business-card").click(function () {
      $(".business-card").toggleClass("business-card-active")
    });
  </script>
</body>

</html>
